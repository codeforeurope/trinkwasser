<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="/favicon.ico?v=2" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="_('Weißt du eigentlich, wie gut das Trinkwasser an deinem Wohnort ist? Hier kannst du es herausfinden - für den Stadt- und Landkreis Heilbronn')" />
    <title>_('Was steckt in meinem Leitungswasser?')</title>
    <link href="../css/transparentwater.min.css" rel="stylesheet" media="screen"/>
    <link href="../css/print.min.css" rel="stylesheet" media="print"/>
  </head>
  <body id="transparentwater">
    <nav id="navigation-section" class="navbar has-shadow top-menu" style="display:none;"></nav>
    <section id="hero-section" style="display:none;" class="hero is-primary is-medium title-section"></section>
    <section id="info-section" style="display:none;" class="section"></section>
    <section id="results-section" style="display:none;" class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div id="result-loading" class="notification is-primary">Loading data...</div>
            <div id="result-failed" class="notification is-warning" style="display:none;">
              _('Keine Information für den angegebenen Standort gefunden. Kontaktieren Sie uns, wenn Sie das Gefühl haben, dass dies ein Fehler ist oder erneut suchen')
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="content box">
              <div class="title is-3">_('Information zu') <em id="current-location"></em></div>
              <div id="result-details" style="display:none;">
                <p>_('Rapport'): <em class="zone-id"></em> - <em class="zone-data-year"></em></p>
                <p class='report-authority'>_('Autorität'): <span id="report-authority"></span></p>
                <p class='report-operator'>_('Betreiber'): <span id="report-operator"></span></p>
                <p class='report-plant'>_('Produktstandorte'): <span id="report-plant"></span></p>
                <p><span class="zone-data-count"></span> _('Beobachtungen')</p>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="content box">
              <div id="result-map" class="map"></div>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div id="result-success" style="display:none;">
              <div id="table-observations"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../lib/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="../lib/math.min.js"></script>
    <script src="../lib/jquery.autocomplete.min.js"></script>
    <script src="../lib/sammy-latest.min.js"></script>
    <script src="../js/transparentwater.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        math.createUnit('dH', '0.179 mmol/L'); //Deutsche Härte
        math.createUnit('cfu'); //Colony forming units
        math.createUnit('ftu'); //Formazine turbidity units
        math.createUnit('pH'); //Potential of Hydrogen (Acidity)
        math.createUnit('Eq'); //equivalent
        math.createUnit('Bq'); //Becquerel per liter, might be convertable, need to investigate
      	tw.i18n = {
          "lessthan": "_('weniger als')",
          "morethan": "_('mehr als')",
          "between": "_('zwischen')",
          "hard": "_('(sehr) hart')",
          "nodescription": "_('Keine Information verfügbar')",
          "min": "_('Min')",
          "max": "_('Max')",
          "score": "_('Score')"
        };
      });
    </script>
  </body>
</html>
